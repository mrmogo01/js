<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="main.js" defer></script>
</head>

<body class="container mt-4">

    <!-- Форма добавления нового студента -->
    <form id="addStudentForm">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="firstName">Имя</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="form-group col-md-3">
                <label for="lastName">Фамилия</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="form-group col-md-3">
                <label for="patronymic">Отчество</label>
                <input type="text" class="form-control" id="patronymic" required>
            </div>
            <div class="form-group col-md-3">
                <label for="birthDate">Дата рождения</label>
                <input type="date" class="form-control" id="birthDate" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="enrollmentYear">Год начала обучения</label>
                <input type="number" class="form-control" id="enrollmentYear" required>
            </div>
            <div class="form-group col-md-3">
                <label for="faculty">Факультет</label>
                <input type="text" class="form-control" id="faculty" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Добавить студента</button>
    </form>

    <hr>

    <!-- Таблица со студентами -->
    <div id="studentsTableContainer"></div>

</body>

</html>
